<!DOCTYPE html>
<html lang="en">

        <title>Document</title>

    <body>
        <div id='app'>
            <ul>
            </ul>

            <input type="text" placeholder="Digite o todo">
            <button>Adicionar na lista</button>

        </div>

        <script>
            // Iniviando aplicação
            var linkElement = document.createElement('a');
            var inputElement = document.createElement('input');
            var imgElement = document.createElement('img');
            var buttonElement = document.createElement('button');
            var tableElement = document.createElement('table');

            linkElement.setAttribute('href', 'http://teste.com.br');
            inputElement.setAttribute('id', 'nome_id');
            imgElement.setAttribute('src', '/img/nome_da_pasta/nome_arquivo.jpg');

            var textElement = document.createTextNode('Acessar link');
            linkElement.appendChild(textElement);

            var containerElement = document.querySelector('#app');
            containerElement.appendChild(linkElement);

            var inputElement = document.querySelector('#nome'); // removendo um elemento com o id nome.
            containerElement.removeChild(inputElement);

            console.log('//////////////////////////////////////////');

        </script>
