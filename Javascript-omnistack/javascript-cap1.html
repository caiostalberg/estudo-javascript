    <script>
                                                                                           // function....
        console.log('function...');

        function soma(numero1, numero2) {
            var resultado1 = numero1 + numero2;
            return resultado1;
        }
        var resultado1 = soma(1, 2);
        console.log(resultado1);
        console.log('//////////////////////////////////////////')
    </script>
    <script>
                                                                                            // condicionais....
        console.log('Condicional...');

        function retornaSexo(sexo) {
            // M , F
            // Masculino, Feminino
            if (sexo === 'M') { // === verifica tipo de variavel se é igual
                return 'Masculino';
            } else if (sexo === 'F') {
                return 'Feminino';
            } else {
                return '...';
            }
        }
        var resultado2 = retornaSexo('M');
        console.log(resultado2);
        console.log('//////////////////////////////////////////')
    </script>

    <script>

    <script>
        // Estruturas de repeticao
        console.log('Estruturas de repeticao');
        for (let i = 0; i < 100; i++) {
            console.log(i);
        }
        var j = 0;
        while (j <= 100) {
            console.log(j)
            j++
        }

        console.log('//////////////////////////////////////////')
    </script>
    <script>
                                                                                                 // Intervalo e timeout
        function exibeAlgo() {

        }
        setInterval(exibeAlgo(), 1000); // executa sempre em 1 segundo
